services:
  sdash:
    build:
      context: .
    volumes:
      - ./dist:/dist
      - ./server:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NODE_DIST=/dist
    develop:
      watch:
        - action: rebuild
          path: package.json
  caddy:
    image: caddy:latest
    volumes:
      - ./Caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    develop:
      watch:
        - action: rebuild
          path: Caddyfile